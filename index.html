<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Визитка Печенцов Максим</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0; /* мягкий светлый фон */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background-color: #fafafa; /* светлый, ненавязчивый фон карточки */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #333;
        }
        p {
            margin: 10px 0;
            color: #555;
        }
        .photo {
            margin-top: 20px;
        }
        .photo img {
            max-width: 150px; /* чуть меньше размера */
            height: auto;
            border-radius: 8px;
        }
        .description {
            margin-top: 20px;
            font-size: 16px;
            color: #444;
        }
        .contacts {
            margin-top: 20px;
            font-size: 14px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Печенцов Максим Михайлович</h1>
        <div class="photo">
            <img src="https://i.postimg.cc/fRhq5yfv/VHu-VWQt7-Xn4.jpg" alt="Мое фото" />
        </div>
        <div class="description">
            <p>Я занимаюсь тестированием , обеспечивая качество и стабильность продуктов.</p>
        </div>
        <div class="contacts">
            <p>Телефон: 89806768899</p>
            <p>Email: <a href="mailto:pechencovmax@gmail.com">pechencovmax@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
